{% extends 'base.html' %}
{% load static }
{% load crispy_forms_tags %}

{% block title %}
    Posting {{ topic }}
{% endblock title %}


{% block content %}
{% include 'covers/cover-create.html' %}

<div class="container-fluid mt-2">
    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md p-0">
            <!-- post header container use same css setting as topic view -->
            <div class="post-header-container">
                <p class="h2 text-center text-monospace">
                    <a href="{% url 'boards:topic' topic.slug %}">{{ topic }}</a>
                </p>
                <hr>
            </div>

            <div class="post-create-section">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.title }}
                            {{ form.post }}
                            <div class="post-button">
                                <button class="btn btn-outline-dark btn-block mt-3 btn-sm" type="submit">Verbuchen</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            
        </div>

        <div class="col-md-1"></div>

    </div>
</div>


{% endblock content %}
