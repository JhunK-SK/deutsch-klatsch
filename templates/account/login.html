{% extends 'base.html' %}
{% load static }
{% load crispy_forms_tags %}

{% block title %}
    Deutch Klatsch Login
{% endblock title %}

{% block content %}
{% include 'covers/cover-login.html' %}

<div class="container-fluid mt-2">
    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-4 m-0 p-0">
            <div class="login-container">
                <div class="login-title-container">
                    <p class="h2 text-center text-monospace">Einloggen</p>
                    <hr>
                </div>
                <div class="login-form-container">
                    <form method="POST" id="login-form">
                        {% csrf_token %}
                        {{ form|crispy}}
                        
                    </form>
                    <button form="login-form" class="btn btn-success btn-block mb-4">Einloggen</button>
                    <div class="signup-home-buttons">
                        <div class="row m-1">
                            <div class="col p-1">
                                <a href="{% url 'boards:home' %}"><button class="btn btn-block btn-outline-dark home-button">Home</button></a>
                            </div>
                            <div class="col p-1">
                                <a href="{% url 'account_signup' %}"><button class="btn btn-block btn-outline-primary signup-button">Anmelden</button></a>
                            </div>
                        </div>
                        <div class="find-password">
                            <a href="{% url 'account_reset_password' %}">Haben Sie Ihr Passwort vergessen?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
        <div class="col-md-2"></div>

    </div>
</div>

{% endblock content %}
